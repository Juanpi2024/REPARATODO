        <div id="feed" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"></div>

    <script>
        async function load() {
            const res = await fetch("<?= scriptURL ?>?datos=true");
            const data = await res.json();
            const feed = document.getElementById('feed');
            const colores = ['#FFE8E0', '#E0E7FF', '#F3E8FF', '#ECFDF5'];
            data.reverse().forEach((i, idx) => {
                const img = i.imagen ? `<img src="${i.imagen}" loading="lazy" class="w-full h-48 object-cover rounded-xl mb-4 shadow-sm">` : '';
                feed.innerHTML += `<div class="card-premium h-full flex flex-col justify-between" style="background-color: ${colores[idx % 4]}">
                    <div>
                        ${img}
                        <p class="text-xl md:text-2xl font-bold text-stone-900 leading-snug">${i.textoProfesional}</p>
                    </div>
                </div>`;
            });
        }
        window.onload = load;
    </script>
